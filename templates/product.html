<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        <title>{{ titre }}</title>
    </head>

    <body>
        <h1>{{ titre }}</h1>

        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="http://pin.buzz/file/2015/09/Lego-Star-Wars-75055-Jeu-De-Construction-Imperial-Star-Destroyer-0-14.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{product.id}}</h5>
            <p class="card-text">{{ product.name }}</p>
            <a href="#" class="btn btn-primary" OnClick="javascript:location.href='http://127.0.0.1:5000/api/v1/products'">Back to list</a>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </body>
</html>
